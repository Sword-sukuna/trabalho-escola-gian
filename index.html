<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Nossa Escola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="cabecalho-itens">
    <img class="cabecalho_imagem" src="logo_nossa_escola.png" alt="Logo da Página">
    <h1 class="titulo_site">Nossa Escola</h1>
    <div class="sociais">
      <img class="sociais" src="whatsapp.png" alt="Logo WhatsApp">
      <img class="sociais" src="facebook.png" alt="Logo Facebook">
      <img class="sociais" src="instagram.png" alt="Logo Instagram">
    </div>
  </header>

  <!-- BANNER / CARROSSEL -->
  <section class="banner">
    <div class="banner-container">
      <img class="banner-img ativo" src="paragrafo_1_banner.jpg" alt="Banner 1">
      <img class="banner-img" src="banner_2.jpg" alt="Banner 2">
      <img class="banner-img" src="banner_3.jpg" alt="Banner 3">
    </div>
    <button class="banner-btn esquerda">❮</button>
    <button class="banner-btn direita">❯</button>
  </section>

  <!-- SEÇÃO DE ALUNOS -->
  <section class="estudante">
    <h1 class="estudante_titulo">Alunos em destaque 2025</h1>
    <div class="estudantes_todos">
      <div class="estudante-div" data-status="Aprovado">
        <img class="estudante-imagem" src="estudante_menino.png" alt="Aluno 1">
        <h3 class="estudante-nome">Aluno 1</h3>
        <div class="icones">
          <img class="estudante-icone" src="logo_nossa_escola.png" alt="Site">
          <img class="estudante-icone" src="instagram.png" alt="Instagram">
          <img class="estudante-icone" src="facebook.png" alt="Facebook">
        </div>
      </div>

      <div class="estudante-div" data-status="Reprovado">
        <img class="estudante-imagem" src="estudante_menino.png" alt="Aluno 2">
        <h3 class="estudante-nome">Aluno 2</h3>
        <div class="icones">
          <img class="estudante-icone" src="logo_nossa_escola.png" alt="Site">
          <img class="estudante-icone" src="instagram.png" alt="Instagram">
          <img class="estudante-icone" src="facebook.png" alt="Facebook">
        </div>
      </div>

      <div class="estudante-div" data-status="Aprovado">
        <img class="estudante-imagem" src="estudante_menina.png" alt="Aluno 3">
        <h3 class="estudante-nome">Aluno 3</h3>
        <div class="icones">
          <img class="estudante-icone" src="logo_nossa_escola.png" alt="Site">
          <img class="estudante-icone" src="instagram.png" alt="Instagram">
          <img class="estudante-icone" src="facebook.png" alt="Facebook">
        </div>
      </div>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer class="escola">
    <img class="logo_rodape" src="logo_nossa_escola.png" alt="Logo da Escola">
    <h2 class="escola-título">
      Mais informações entre em contato
      <a class="link" href="https://wa.me/5541999999999"> 41 9.9999-9999 </a>
    </h2>
    <p>©2025 | Curso de ADS | Profº Antonio Carlos | Todos os Direitos Reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
